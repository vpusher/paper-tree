<!DOCTYPE html>

<html>
<head>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../web-animations-js/web-animations-next-lite.min.html"> <!-- Shim for KeyframeEffect, used in neon-animation/fade-in-animation (from paper-menu-button). The KeyframeEffect exception did however not appear in pre 2.0... -->

    <link rel="import" href="../paper-tree.html" />
</head>
<body>
<dom-bind><template is="dom-bind">
    <h3>GOT Tree: {{selected.data.name}}</h3>
    <paper-tree selected="{{selected}}"></paper-tree>
    <script>
        document.querySelector('paper-tree').data = {
            "name": "GOT",
            "icon": "theaters",
            "open": true,
            "children": [
                {
                    "name": "Starks",
                    "icon": "turned-in"
                }, {
                    "name": "Lannisters",
                    "icon": "turned-in"
                }, {
                    "name": "Targaryens",
                    "icon": "turned-in"
                }, {
                    "name": "Baratheons",
                    "icon": "turned-in",
                }
            ]
        };
    </script>
</template></dom-bind>

<dom-bind><template is="dom-bind">
    <h3>Media Tree</h3>
    <paper-tree data='{
    "name": "Media Center",
    "icon": "weekend",
    "open": true,
    "children": [{
        "name": "Movies"
    }, {
        "name": "TV Shows",
        "children": [{
            "name": "Breaking Bad",
            "icon": "theaters"
        }, {
            "name": "Game of Thrones",
            "icon": "theaters"
        }]
    }]}'
    actions='[{
        "label": "Play",
        "event": "play"
    }]'>
    </paper-tree>
</template></dom-bind>
</body>
</html>
